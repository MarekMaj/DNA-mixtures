<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition>
    <h:outputStylesheet>
        .top{
            margin-top: 0;
        }
    </h:outputStylesheet>
    <h:panelGroup styleClass="top">
        <h:panelGroup>
            <h:outputText value="Wprowadź profil mieszaniny w postaci pliku xml zgodnego z XML Schema dostępnym na stronie: "/>
            <h:outputLink value="schemas/DNAmixture-schema.xsd" >mixture schema</h:outputLink>
            <br />
            <h:outputText value="Maksymalny rozmiar pliku to 10kB"/>
            <rich:fileUpload fileUploadListener="#{fileUploader.mixtureListener}"
                             id="upload" acceptedTypes="xml" maxFilesQuantity="1">
                <a4j:ajax event="uploadcomplete" execute="@none" render="info"/>
            </rich:fileUpload>
        </h:panelGroup>
        <h:panelGroup id="info">
            <rich:panel bodyClass="info">
                <f:facet name="header">
                    <h:outputText value="Uploaded Mixture Info" />
                </f:facet>
                <h:outputText value="No files currently uploaded"
                              rendered="#{fileUploader.uploadedMixtureFile==null}" />
                <h:outputText style="color:red" value ="ERROR: Nie udało się sparsować pliku! Sprawdź czy plik jest zgodny z XML Schema!"
                              rendered="#{fileUploader.uploadedMixtureFile!=null and fileUploader.mixture==null}" />
                <h:outputText style="color:green" value ="Wczytano plik:"
                              rendered="#{fileUploader.uploadedMixtureFile!=null and fileUploader.mixture!=null}" />
                <rich:panel bodyClass="rich-laguna-panel-no-header" rendered="#{fileUploader.uploadedMixtureFile!=null and fileUploader.mixture!=null}">
                    <h:panelGrid columns="2">
                        <h:outputText value="Nazwa pliku:" />
                        <h:outputText value="#{fileUploader.uploadedMixtureFile.name}" />
                        <h:outputText value="Markerów:" />
                        <h:outputText value="#{fileUploader.mixture.markers.getMarker().size()}" />
                    </h:panelGrid>
                </rich:panel>

            </rich:panel>
            <br />
            <a4j:commandButton action="#{fileUploader.clearMixture}"
                               render="info, upload" value="Clear Uploaded Data"
                               rendered="#{fileUploader.uploadedMixtureFile!=null}" />
        </h:panelGroup>
    </h:panelGroup>
</ui:composition>
</html>
